services:
  - type: web
    name: spark-ai
    env: docker
    dockerContext: .
    dockerfilePath: Dockerfile
    envVars:
      - key: PORT
        value: 10000
      - key: GOOGLE_API_KEY
        value: your_google_api_key_here
      - key: FLASK_ENV
        value: production
      - key: UPLOAD_FOLDER
        value: "/app/uploads"
    plan: free
    autoDeploy: true
